<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="MyPokédex">
  <meta property="og:description" content="Pokédex with 200+ Pokémon information">
  <meta property="og:image" content="./assets/images/url-image.png">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <script type="module" src="./assets/js/script.js" defer></script>

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>MyPokédex</title>
</head>

<body>
  <main class="container active">
    <h1 class="container-title">MyPokédex</h1>
    <section class="list-container">
      <ul data-list="" class="list-pokemon">

      </ul>
    </section>
  </main>

  <section class="info-pokemon">
    <div class="pokemon-header">
      <div class="close">
        X
      </div>
      <h2 data-pokemon="name">Bulbasaur</h2>
    </div>
    <section class="content">
      <div class="images">
        <div class="landing">
          <img data-image="landing" src="./assets/images/pokemon.png" alt="">
        </div>
        <ul data-image="list" class="list-images">
          <li class="image active">
            <img data-image="default" src="./assets/images/pokemon.png" alt="">
          </li>
          <li class="image">
            <img data-image="shiny" src="./assets/images/pokemon-shiny.png" alt="">
          </li>
        </ul>
      </div>

      <div class="infos-container">
        <ul class="infos">
          <li class="abilities">
            <h3>Abilities</h3>
            <ul data-pokemon="abilities">

            </ul>
          </li>

          <li class="weight">
            <h3>Weight</h3>
            <p data-pokemon="weight">2.0 kg</p>
          </li>

          <li class="height">
            <h3>Height</h3>
            <p data-pokemon="height">1.1 m</p>
          </li>
        </ul>
      </div>
    </section>

  </section>
</body>

</html>
